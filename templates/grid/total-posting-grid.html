
<div id="{$_name}" class="main-box clearfix {$class}">
  <div class="main-box-body clearfix row col-md-6">{header}{cols}{col}{/}{/}{/}
    <header class="main-box-header clearfix">
      <h1>Posts</h1>
    </header>{rows}{row}
    <div data-id="{$id}" class="{$odd_even}"></div>{cols}    
    <div class="conversation-wrapper panel panel-default">
      <div class="conversation-content">
        <div style="" class="slimScrollDiv">
          <div style="" class="conversation-inner">
            <div class="conversation-item item-left clearfix">
              <div class="conversation-body">
                <div class="name"><a href="#" data-id="{$id}" class="user-link do-view-employee">{$user}</a></div>
                <div class="time hidden-xs">{$posted_on}</div>
                <div class="text">Likes Comments Shares</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>{/}
    {/}{/}
    {not_found}
    <div class="row">
      <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
    </div>{/}
    {totals}{cols}{col}{$content}{/}{/}{/}
  </div>{$Paginator}                    
</div>
<style type="text/css" media="screen">
  .conversation-wrapper .conversation-body {
  background-color: #ffffff !important;
  margin-left: 0px !important;
  padding: 0px 0px 0px 0px !important;
  }    
</style>
