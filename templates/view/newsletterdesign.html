
<div tabindex="0" style="right: -13px;" class="email-detail-nano-content">
  <div id="email-detail-inner">
    <div id="email-detail-subject" class="clearfix"><span class="subject">Subject: {$title}</span><span>Category: {$marketing_category}{$marketing_category_id}</span></div>
    <div id="email-detail-sender" class="clearfix">
      <div class="picture hidden-xs">
         
        {avatar}<img alt="" src="img/samples/angelina-300.jpg"/>{/} 
      </div>
      <div class="users">
        <div class="from clearfix">
          <div class="name">{$created_by}</div>
        </div>
      </div>
      <div class="tools">
        <div class="date">{$created_at}</div>
        <div class="btns">
          <div class="btn-group">
             
            {$action}    
          </div>
        </div>
      </div>
    </div>
    <div id="email-body">{$message_blog}</div>
  </div>
</div>
