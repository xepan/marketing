
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Category and other information here.</div>
    </div>
  </div>
  <div class="col-lg-12"> 
    <div class="main-box-body clearfix">
      <div id="alerts"></div>
      <div data-target="#editor" data-role="editor-toolbar" class="btn-toolbar editor-toolbar">
        <div class="btn-group"><a title="" data-toggle="dropdown" data-original-title="Font" class="btn btn-default dropdown-toggle"><i class="fa fa-font"></i><b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a style="font-family:'Serif'" data-edit="fontName Serif">Serif</a></li>
            <li><a style="font-family:'Sans'" data-edit="fontName Sans">Sans</a></li>
            <li><a style="font-family:'Arial'" data-edit="fontName Arial">Arial</a></li>
            <li><a style="font-family:'Arial Black'" data-edit="fontName Arial Black">Arial Black</a></li>
            <li><a style="font-family:'Courier'" data-edit="fontName Courier">Courier</a></li>
            <li><a style="font-family:'Courier New'" data-edit="fontName Courier New">Courier New</a></li>
            <li><a style="font-family:'Comic Sans MS'" data-edit="fontName Comic Sans MS">Comic Sans MS</a></li>
            <li><a style="font-family:'Helvetica'" data-edit="fontName Helvetica">Helvetica</a></li>
            <li><a style="font-family:'Impact'" data-edit="fontName Impact">Impact</a></li>
            <li><a style="font-family:'Lucida Grande'" data-edit="fontName Lucida Grande">Lucida Grande</a></li>
            <li><a style="font-family:'Lucida Sans'" data-edit="fontName Lucida Sans">Lucida Sans</a></li>
            <li><a style="font-family:'Tahoma'" data-edit="fontName Tahoma">Tahoma</a></li>
            <li><a style="font-family:'Times'" data-edit="fontName Times">Times</a></li>
            <li><a style="font-family:'Times New Roman'" data-edit="fontName Times New Roman">Times New Roman</a></li>
            <li><a style="font-family:'Verdana'" data-edit="fontName Verdana">Verdana</a></li>
          </ul>
        </div>
        <div class="btn-group"><a title="" data-toggle="dropdown" data-original-title="Font Size" class="btn btn-default dropdown-toggle"><i class="fa fa-text-height"></i><b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
            <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
            <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
          </ul>
        </div>
        <div class="btn-group"><a title="" data-edit="bold" data-original-title="Bold (Ctrl/Cmd+B)" class="btn btn-default"><i class="fa fa-bold"></i></a><a title="" data-edit="italic" data-original-title="Italic (Ctrl/Cmd+I)" class="btn btn-default"><i class="fa fa-italic"></i></a><a title="" data-edit="strikethrough" data-original-title="Strikethrough" class="btn btn-default"><i class="fa fa-strikethrough"></i></a><a title="" data-edit="underline" data-original-title="Underline (Ctrl/Cmd+U)" class="btn btn-default"><i class="fa fa-underline"></i></a></div>
        <div class="btn-group"><a title="" data-edit="insertunorderedlist" data-original-title="Bullet list" class="btn btn-default"><i class="fa fa-list-ul"></i></a><a title="" data-edit="insertorderedlist" data-original-title="Number list" class="btn btn-default"><i class="fa fa-list-ol"></i></a><a title="" data-edit="outdent" data-original-title="Reduce indent (Shift+Tab)" class="btn btn-default"><i class="fa fa-dedent"></i></a><a title="" data-edit="indent" data-original-title="Indent (Tab)" class="btn btn-default"><i class="fa fa-indent"></i></a></div>
        <div class="btn-group"><a title="" data-edit="justifyleft" data-original-title="Align Left (Ctrl/Cmd+L)" class="btn btn-default btn-info"><i class="fa fa-align-left"></i></a><a title="" data-edit="justifycenter" data-original-title="Center (Ctrl/Cmd+E)" class="btn btn-default"><i class="fa fa-align-center"></i></a><a title="" data-edit="justifyright" data-original-title="Align Right (Ctrl/Cmd+R)" class="btn btn-default"><i class="fa fa-align-right"></i></a><a title="" data-edit="justifyfull" data-original-title="Justify (Ctrl/Cmd+J)" class="btn btn-default"><i class="fa fa-align-justify"></i></a></div>
        <div class="btn-group"><a title="" data-toggle="dropdown" data-original-title="Hyperlink" class="btn btn-default dropdown-toggle"><i class="fa fa-link"></i></a>
          <div class="dropdown-menu input-append">
            <input type="text" data-edit="createLink" placeholder="URL" class="span2"/>
            <button type="button" class="btn">Add</button>
          </div><a title="" data-edit="unlink" data-original-title="Remove Hyperlink" class="btn btn-default"><i class="fa fa-cut"></i></a>
        </div>
        <div class="btn-group"><a id="pictureBtn" title="" data-original-title="Insert picture (or just drag &amp; drop)" class="btn btn-default"><i class="fa fa-picture-o"></i></a>
          <input type="file" data-edit="insertImage" data-target="#pictureBtn" data-role="magic-overlay" style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 39px; height: 34px;"/>
        </div>
        <div class="btn-group"><a title="" data-edit="undo" data-original-title="Undo (Ctrl/Cmd+Z)" class="btn btn-default"><i class="fa fa-undo"></i></a><a title="" data-edit="redo" data-original-title="Redo (Ctrl/Cmd+Y)" class="btn btn-default"><i class="fa fa-repeat"></i></a></div>
        <input id="voiceBtn" type="text" x-webkit-speech="" data-edit="inserttext" style="display: none;"/>
      </div>
      <div id="editor" contenteditable="true" class="wysiwyg-editor"></div>
    </div>
  </div>
</div>
