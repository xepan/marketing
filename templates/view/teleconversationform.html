
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row xepan push-small">
      <h1 class="text-center">{$name}</h1>
      <div class="btn-group pull-right">
        <button data-id="{$id}" data-placement="bottom" data-toggle="tooltip" title="" type="button" data-original-title="Positive Lead" class="positive-lead btn btn-primary btn-xs"><i class="fa fa-plus-circle"></i></button>
        <button data-placement="bottom" data-toggle="tooltip" title="" type="button" data-original-title="Negative Lead" class="negative-lead btn btn-primary btn-xs"><i class="fa fa-minus-circle"> </i></button>
      </div>
      <hr/>
    </div>
    <div class="row">	
      <div class="col-md-12">{$title}</div>
      <div class="col-md-6">{$from_number}</div>
      <div class="col-md-6">{$to_number}</div>
      <div class="col-md-12">		
        <div class="row xepan-push-small"></div>{$description}	
      </div>
      <div class="col-md-3">
        <div class="row xepan-push-small"></div>{$FormButtons}
      </div>
      <div class="col-md-3">		
        <div class="row xepan-push-small"></div>{$btn-opportunity}
      </div>
      <div class="col-md-3">		</div>
      <div class="col-md-3">		</div>
    </div>
  </div>
</div>
